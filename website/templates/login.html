<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

    {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %} {% if category ==
      'error' %}
      <div class="alert alert-danger alter-dismissable fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% else %}
      <div class="alert alert-success alter-dismissable fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endif %} {% endfor %} {% endif %} {% endwith %}

    <div class="p-3 mb-5 bg-light rounded" id="loginDiv" name="loginDiv">
      </br>
      <div style="text-align: center;">
        <img class="navbar-brand-img" src="../static/images/bug2.png">
      </div>
      </br>
      <form method="POST">
        <div class="input-group">
          <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
        </div>
        <div class="input-group">
          <input
            type="password"
            class="form-control"
            id="password1"
            name="password1"
            placeholder="Password"
          />
        </div>
        <div class="custom-control custom-control-alternative custom-checkbox" style="margin-left: 32px;">
          <input class="custom-control-input" id="rememberMe" name="rememberMe" value="True" type="checkbox" />
          <label class="custom-control-label" for="rememberMe">
            <span class="text-muted">Remember me</span>
          </label>
        </div>
        <br />
        <div style="text-align: center;">
          <button type="submit" id="formButton" class="my-4 btn btn-primary">Log in</button>
        </div>
      </form>
      <div style="text-align: center;">
        <a href="/register">Register</a>
      </div>
    </div>
    <div id="designedBy">
      <span>
        Â© 2022 - <a  id="footerName" href="https://davileonardi.com" target="_blank"><strong>Davi Leonardi</strong></a>
      </span>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
      ></script>
      <script type="text/javascript">
        window.onload = function(){
            alert("Zoom-out the page for better visualization.");
        };
      </script>
  </body>
</html>
